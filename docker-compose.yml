version: "3"
services:
  node1:
    image: "libraventures/monero-testnet:0.13.0.2"
    ports:
      - "127.0.0.1:18082:18082"
      - "127.0.0.1:28081:28081"
      - "127.0.0.1:38081:38081"
    volumes:
      - './chains:/monero/blockchain'
      - './wallets:/monero/wallets'
      - './logs:/monero/logs'
